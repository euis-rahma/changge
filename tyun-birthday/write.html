<!DOCTYPE html>
<html lang="en" class="h-screen bg-gradient-to-b from-slate-900 via-slate-900 to-amber-500">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>HAPPY TYUN DAY</title>
</head>
<body>
<header class="border-b border-gray-200 bg-black dark:border-gray-800 dark:bg-gray-900">
  <div class="mx-auto flex h-16 max-w-7xl items-center gap-8 px-4 sm:px-6 lg:px-8">
    <a href="#" title="" class="flex items-center text-xl font-medium tracking-wider text-zinc-100">
      <span class="font-thin">TYUN</span>
      <span class="font-bold">DAY</span>
    </a>

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block">
        <ul class="relative flex items-center gap-6 text-sm">
          <li>
            <a class="text-zinc-100 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75" href="home.html"> Home </a>
          </li>

          <li>
            <a class="text-zinc-100 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75" href="greeting.html"> Greetings </a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-4">
        <div class="hidden sm:flex sm:gap-4">
          <a class="flex rounded-md bg-amber-500 px-5 py-2.5 text-sm font-medium text-white shadow transition hover:bg-amber-700 dark:bg-amber-500 dark:hover:bg-amber-700" href="write.html"> Write <img class="pl-2 h-5 object-contain" src="img/write logo.png" alt=""></a>
        </div>

        <button id="menu-toggle" class="block rounded bg-amber-200 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden dark:bg-gray-800 dark:text-white dark:hover:text-white/75">
          <span class="sr-only">Toggle menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>

<div class="p-25">
<form action="greeting.html" method="GET">
    <div>
    <label for="message" class="block text-sm font-medium text-zinc-100 dark:text-gray-300 mb-2">
        Write your greeting:
    </label>
    <textarea
        id="message"
        name="message"
        rows="4"
        class="w-full px-4 py-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-lime-500 dark:focus:ring-lime-400 focus:border-lime-500 dark:focus:border-lime-400 outline-none transition-colors text-gray-900 dark:text-white resize-none"
        placeholder="Happy birthday Terry..."
    ></textarea>
    </div>
    <div>
      <label for="subject" class="block text-sm font-medium text-zinc-100 dark:text-gray-300 mb-2">
        Choose your gift:
      </label>
      <select
        id="subject"
        name="subject"
        class="w-full px-4 py-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-lime-500 dark:focus:ring-lime-400 focus:border-lime-500 dark:focus:border-lime-400 outline-none transition-colors text-gray-900 dark:text-white"
      >
        <option value="1" disabled selected>Select a subject</option>
        <option value="1">Strawberry Choco</option>
        <option value="2">Teddy Bear</option>
        <option value="3">Flower</option>
        <option value="4">Money</option>
      </select>
    </div>
    <div class="flex flex-col sm:flex-row justify-end gap-4 pt-4">
        <button
          type="submit"
          class="bg-amber-500 dark:bg-amber-500 text-white py-3 px-6 rounded-lg font-medium hover:bg-amber-700 dark:hover:bg-amber-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lime-500 dark:focus:ring-offset-gray-800 transition-colors"
        >
          Post
        </button>
    </div> 
</form>
</div>

<script>
  const toggleBtn = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  const links = document.querySelectorAll('.nav-link');
  const indicator = document.getElementById('nav-indicator');

  function moveIndicator(el) {
    const rect = el.getBoundingClientRect();
    const parentRect = el.parentElement.parentElement.getBoundingClientRect();

    indicator.style.width = rect.width + 'px';
    indicator.style.transform = `translateX(${rect.left - parentRect.left}px)`;
  }
</script>

</body>
</html>
