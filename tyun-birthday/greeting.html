</head>

  <div class="mx-auto flex h-16 max-w-7xl items-center gap-8 px-4 sm:px-6 lg:px-8">

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block">

            <a class="text-zinc-100 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75" href="home.html"> Home </a>

          <li>
            <a class="text-zinc-100 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75" href="greeting.html"> Greetings </a>
          </li>
        </ul>
      </nav>

      <div class="flex items-center gap-4">
        <div class="hidden sm:flex sm:gap-4">
          <a class="flex rounded-md bg-amber-500 px-5 py-2.5 text-sm font-medium text-white shadow transition hover:bg-amber-700 dark:bg-amber-500 dark:hover:bg-amber-700" href="write.html"> Write <img class="pl-2 h-5 object-contain" src="img/write logo.png" alt=""></a>

</header>

<!-- Mobile Dropdown Menu -->
<div id="mobile-menu"
  class="hidden md:hidden border-t border-gray-200 bg-black dark:border-gray-800 dark:bg-gray-900">

  <nav class="px-4 py-4">
    <ul class="flex flex-col gap-4 text-sm">
      <li>
        <a href="home.html" class="block text-zinc-100 dark:text-gray-200">Home</a>
      </li>
      <li>
        <a href="greeting.html" class="block text-zinc-100 dark:text-gray-200">Greetings</a>
      </li>
      <li>
        <a href="write.html" class="flex block rounded bg-amber-500 px-4 py-2 text-center text-white">
          Write <img class="pl-2 h-5 object-contain" src="img/write logo.png" alt="">
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="py-25 px-5">
  <div class="flex items-center justify-center">
    <span class="font-bold text-zinc-100 text-4xl">Greetings</span>
  </div>
  <div class="flex items-center justify-center pt-4">
    <p id="greeting" class="text-zinc-100">Your greeting will appear here.</p>
  </div>
    <div class="flex items-center justify-center pt-25">
    <span class="font-bold text-zinc-100 text-4xl">Gift for Terry</span>
  </div>
  <div class="flex items-center justify-center">
    <img id="hadiah" class="h-50 pt-4" src="img/strawberry choco.png" alt="">
  </div>
  <div class="flex items-center justify-center pt-4">
    <p id="nama" class="text-zinc-100">Strawberry Choco</p>
  </div>
</div>






<script>
const params = new URLSearchParams(window.location.search);

const message = params.get("message");
const subject = params.get("subject");

if (message) {
    document.getElementById("greeting").textContent = message;
  }

const angkaToGambar = {
    1: "img/strawberry choco.png",
    2: "img/teddy bear.png",
    3: "img/flower.png",
    4: "img/money.png",
  };

 if (angkaToGambar[subject]) {
    const img = document.getElementById("hadiah");
    img.src = angkaToGambar[subject];
    img.style.display = "block";
  }

const angkaToNama = {
    1: "Strawberry Choco",
    2: "Teddy Bear",
    3: "Flower",
    4: "Money",
  };

 if (angkaToNama[subject]) {
    const txt = document.getElementById("nama").textContent = angkaToNama[subject];
  }

  const toggleBtn = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  toggleBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  const links = document.querySelectorAll('.nav-link');
  const indicator = document.getElementById('nav-indicator');

  function moveIndicator(el) {
    const rect = el.getBoundingClientRect();
    const parentRect = el.parentElement.parentElement.getBoundingClientRect();

    indicator.style.width = rect.width + 'px';
    indicator.style.transform = `translateX(${rect.left - parentRect.left}px)`;
  }
</script>


</body>
</html>
